<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Homework with api</title>
 <link rel="stylesheet" href="styles.css">
 <script src='Source.js'></script>
 <script src='app.js'></script>
 
</head>
<body>
  <header>
   <nav>
    <a href="/">
      <img id="logo" height="60px" src="img/Screen%20Shot%202017-04-01%20at%2019.50.02.png" alt="NEWS!" ></a>
    </nav> 
  </header>
  <div id="options">
    <h3>Select options:</h3>
    <select name="country=" id="country-select" class="select-style">
     <option value="" selected>World</option>
     <option value="gb">UK</option>
     <option value="us">US</option>
     <option value="au">AU</option>
     <option value="in" >IN</option>
   </select>
   <select name="category=" id="category-select">
     <option value="" selected>All</option>
     <option value="general">General</option>
     <option value="technology">Technology</option>
     <option value="sport">Sport</option>
     <option value="business">Business</option>
     <option value="politics">Politics</option>
     <option value="entertainment">entertainment</option>
     <option value="gaming">Gaming</option>
     <option value="music">Music</option>
     <option value="science-and-nature">Science and Nature</option>
   </select>
   <select name="language=" id="language-select">
    <option value="" selected>All</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <!--     <option value="fr">French</option>-->
  </select>
  
  <!--   en, de, fr.-->
  <button id="refresh-btn">Refresh</button>
</div>
<div id="main-container"></div>

</body>
</html>
